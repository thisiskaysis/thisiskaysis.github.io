<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Contact Me</h1>
    </header>

      <section class="contact-form">
      <h2>Get in touch</h2>
      <form>
          <label for="your-name">Your Name</label>
          <input type="text" id="your-name">
          <label for="your-email">Your Email</label>
          <input type="email" id="your-email">
         <label for="message">Your Message</label>
         <textarea name="message-text" id="message" rows="10"></textarea>
         <input type="submit" value="Submit">
      </form>
  </section>

<footer>
      <a href="https://www.instagram.com/thisiskaysis/" title="@thisiskaysis on Instagram">
          <img class="socials-icon" src="./img/instagram.svg"
              alt="The Instagram logo" />
      </a>
      <a href="https://www.facebook.com/grandmasterkayc" title="Kaycee on Facebook">
          <img class="socials-icon" src="./img/facebook.svg"
              alt="The Facebook logo" />
        </a>
      <a href="https://github.com/thisiskaysis/" title="Thisiskaysis on GitHub">
          <img class="socials-icon" src="./img/github.svg"
              alt="The Github logo" />

            <a href="https://www.linkedin.com/in/kaysisdigital/" title="kaysisdigital on LinkedIn">
            <img class="socials-icon" src="./img/linkedin.svg"
                alt="The LinkedIn logo" />
      </a>
  </footer>
</body>
</html>
